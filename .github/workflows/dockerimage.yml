name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: Start Redis
      uses: shogo82148/actions-setup-redis@v1
    - run: pip install -r requirements.txt -r requirements-test.txt
    - run: PYTHONPATH=src pytest
